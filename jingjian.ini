[custom]

# 🎯 直连中国站点
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list

# 🚀 GFW 走代理
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list

# 🌐 Google、谷歌翻译
ruleset=🍀 Google,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Google.list

# 📹 YouTube 视频
ruleset=📹 YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/YouTube.list

# 👨🏿‍💻 GitHub
ruleset=👨🏿‍💻 GitHub,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GitHub.list

# 📲 Telegram
ruleset=📲 Telegram,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list

# 🤖 AI（含 OpenAI / ChatGPT）
ruleset=🤖 AI,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/OpenAI.list

# 🌍 兜底规则
ruleset=🐟 漏网之鱼,[]FINAL

# --- 策略组 ---

# 主选择策略组（你可以在这里手选不同国家节点）
custom_proxy_group=🚀 节点选择`select`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]DIRECT

# 按服务分策略组（你会看到分类规则）
custom_proxy_group=🍀 Google`select`[]🚀 节点选择`[]DIRECT
custom_proxy_group=📹 YouTube`select`[]🚀 节点选择`[]DIRECT
custom_proxy_group=👨🏿‍💻 GitHub`select`[]🚀 节点选择`[]DIRECT
custom_proxy_group=📲 Telegram`select`[]🚀 节点选择`[]DIRECT
custom_proxy_group=🤖 AI`select`[]🚀 节点选择`[]DIRECT

# 漏网之鱼（其他流量）
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]DIRECT
